name: Fetch New Websites

on:
  schedule:
    - cron: '0 2 * * *' # 每天凌晨2点（UTC）执行
  workflow_dispatch: # 手动触发
  push:  # 新增：当 preview 分支有代码推送时自动触发（方便测试）
    branches: [preview]

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install @octokit/rest moment

      - name: Run fetch script
        env:
          GITHUB_TOKEN: ${{ secrets.TELEGRAM_BOT_GITHUB_TOKEN }}
        run: node scripts/fetch-websites.js
